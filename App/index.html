
<!DOCTYPE html>
<html>
<head>
<title>Crosscloud Chat Demo</title>

<script src="./code.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style>

body{
	font-family: 'Lato', sans-serif;
}

</style>

</head>
<body>
    <form action="#" onsubmit="reload();return false;" >
	<p style="float:right">Pod URL:<input id="podurl" type="text" size="20" value="http://demo.fakepods.com" /><input type="submit" value="OK" /><br/>Change "demo" to whatever you want.  No securty.</p>
	</form>

	<h1>Crosscloud Groupchat Demo</h1>

	<div id="chat" style="visibility: hidden; align:'center';">
	<hr/>
	<h2>Public Messages:</h2>
	<div>
		<table id="out" style="width:80%; ">
		  <tr>
		    <td>Username</td>
		    <td>Item</td> 
		    <td>Completed</td>
		  </tr>
		</table>
	</div>

	<form action="#" onsubmit="newmsg();return false;" >
	<p>Message:<input id="message" type="text" placeholder="Say something to the world!" size="80"/></p>
	</form>
	</div>

</body>
</html>
